apiVersion: apps/v1
kind: Deployment
metadata:
  name: survey-api
spec:
  replicas: 1
  selector:
    matchLabels: { app: survey-api }
  template:
    metadata:
      labels: { app: survey-api }
    spec:
      containers:
        - name: survey-api
          image: your/image:tag
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: survey-api-secrets
                  key: DATABASE_URL
          livenessProbe:
            httpGet: { path: /healthz, port: 8000 }
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet: { path: /readyz, port: 8000 }
            initialDelaySeconds: 5
            periodSeconds: 10
